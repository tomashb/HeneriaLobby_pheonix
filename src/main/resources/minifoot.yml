# Paramètres du jeu
enabled: true
score-to-win: 3 # La partie se termine quand une équipe atteint ce score.
max-players: 8 # Nombre maximal de joueurs autorisés dans l'arène

# Multiplicateur pour la puissance de frappe du ballon
ball-push-multiplier: 1.2

arena:
  world: "lobby"
  pos1: {x: 100, y: 64, z: 200}
  pos2: {x: 150, y: 70, z: 250}
ball-spawn: {x: 125, y: 65, z: 225}
teams:
  blue:
    spawn: {x: 105, y: 65, z: 225}
    goal:
      pos1: {x: 98, y: 64, z: 220}
      pos2: {x: 100, y: 68, z: 230}
  red:
    spawn: {x: 145, y: 65, z: 225}
    goal:
      pos1: {x: 150, y: 64, z: 220}
      pos2: {x: 152, y: 68, z: 230}
